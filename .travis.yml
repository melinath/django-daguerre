dist: xenial
language: python
cache: pip
python:
  - "2.7"
  - "3.5"
  - "3.6"
env:
  - DB=sqlite3 DJANGO=1.7
  - DB=mysql DJANGO=1.7
  - DB=postgres DJANGO=1.7
  - DB=sqlite3 DJANGO=1.8
  - DB=mysql DJANGO=1.8
  - DB=postgres DJANGO=1.8
  - DB=sqlite3 DJANGO=1.9
  - DB=mysql DJANGO=1.9
  - DB=postgres DJANGO=1.9
  - DB=sqlite3 DJANGO=1.10
  - DB=mysql DJANGO=1.10
  - DB=postgres DJANGO=1.10
  - DB=sqlite3 DJANGO=1.11
  - DB=mysql DJANGO=1.11
  - DB=postgres DJANGO=1.11
  - DB=sqlite3 DJANGO=2.0
  - DB=mysql DJANGO=2.0
  - DB=postgres DJANGO=2.0
  - DB=sqlite3 DJANGO=2.1
  - DB=mysql DJANGO=2.1
  - DB=postgres DJANGO=2.1
  - DB=sqlite3 DJANGO=2.2
  - DB=mysql DJANGO=2.2
  - DB=postgres DJANGO=2.2
matrix:
  exclude:
    - python: "2.7"
      env: DB=sqlite3 DJANGO=2.0
    - python: "2.7"
      env: DB=mysql DJANGO=2.0
    - python: "2.7"
      env: DB=postgres DJANGO=2.0
    - python: "2.7"
      env: DB=sqlite3 DJANGO=2.1
    - python: "2.7"
      env: DB=mysql DJANGO=2.1
    - python: "2.7"
      env: DB=postgres DJANGO=2.1
    - python: "2.7"
      env: DB=sqlite3 DJANGO=2.2
    - python: "2.7"
      env: DB=mysql DJANGO=2.2
    - python: "2.7"
      env: DB=postgres DJANGO=2.2
    - python: "3.5"
      env: DB=sqlite3 DJANGO=1.7
    - python: "3.5"
      env: DB=mysql DJANGO=1.7
    - python: "3.5"
      env: DB=postgres DJANGO=1.7
    - python: "3.6"
      env: DB=sqlite3 DJANGO=1.7
    - python: "3.6"
      env: DB=mysql DJANGO=1.7
    - python: "3.6"
      env: DB=postgres DJANGO=1.7
    - python: "3.5"
      env: DB=sqlite3 DJANGO=2.2
    - python: "3.6"
      env: DB=sqlite3 DJANGO=2.2
install:
  - pip install . --no-deps
  - pip install --no-deps -r test_project/requirements-$DJANGO.txt
  - pip install flake8
  - if [ $DB == 'mysql' ]; then pip install --no-deps mysqlclient==1.4.6; fi
  - if [ $DB == 'postgres' ]; then pip install --no-deps psycopg2-binary==2.8.4; fi
before_script:
  - "flake8 --ignore=E501,E731,W504 daguerre"
  - if [ $DB == 'mysql' ]; then sudo service mysql start; fi
  - if [ $DB == 'mysql' ]; then mysql -e 'CREATE DATABASE daguerre_test;'; fi
  - if [ $DB == 'postgres' ]; then psql -c 'drop database if exists daguerre_test;'
    -U postgres; fi
  - if [ $DB == 'postgres' ]; then psql -c 'create database daguerre_test;' -U postgres;
    fi
script:
  - cd test_project
  - ./manage.py test --verbosity=2 daguerre
